<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% comment %}
    <h1>Hello {{name}}</h1>
    <p>{{list}}</p>
    {% endcomment %} {% if posts %}
    <h1>All posts are available</h1>
    {% for post in posts %}
    <a href="#">
      <h1>{{post.title}}</h1>
    </a>
    <p>{{post.content}}</p>
    {% endfor %} {% else %}
    <h1>No posts available</h1>
    {% endif %}
  </body>
</html>
